<h2>Some costumes I have made</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
      <li data-target="#demo" data-slide-to="4"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="images/costumes/12032695_10208628354375949_3889890386121787064_o.jpg" >
        </div>
        <div class="carousel-item active">
        <img src="images/costumes/10600602_660108630770152_1759364292564786595_n.jpg" >
      </div>
      <div class="carousel-item">
        <img src="images/costumes/12068711_10208628354175944_88279922221788974_o.jpg" >
      </div>
      <div class="carousel-item">
        <img src="images/costumes/12120208_10208628346655756_1014428391620019016_o.jpg" >
      </div>
      <div class="carousel-item">
        <img src="images/costumes/13329324_10210497695388306_3768226047268734448_o.jpg" >
      </div>
      <div class="carousel-item">
        <img src="images/costumes/84212288_10222805050304487_4242551399155499008_n.jpg" >
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel();
        
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
        
      // Enable Carousel Controls
      $(".carousel-control-prev").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".carousel-control-next").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
    </script>
