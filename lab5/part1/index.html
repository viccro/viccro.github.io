<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='styles.css' rel='stylesheet'/>
    <title>Positioning Demo</title>
</head>
<body>
    <div class='container'>
        <div class='example relative'>
          <div class='item'><img src='images/static.svg' /></div>
          <div class='item item-relative'><img src='images/relative.svg' /></div>
          <div class='item'><img src='images/static.svg' /></div>
        </div>
      </div>

      <div class='container'>
        <div class='example absolute'>
          <div class='item'><img src='images/static.svg' /></div>
          <div class='item item-absolute'><img src='images/absolute.svg' /></div>
          <div class='item'><img src='images/static.svg' /></div>
        </div>
      </div>

      <div class='container'>
        <div class='example fixed'>
          <div class='item'><img src='images/static.svg' /></div>
          <div class='item item-fixed'><img src='images/fixed.svg' /></div>
          <div class='item'><img src='images/static.svg' /></div>
        </div>
      </div>
    
      <script>
        var relativeLeft = 0;
        var absoluteDimension = 0;
        var fixedRight = 1;
      
        function frame() {
          var elementRelative = document.querySelector('.item-relative');
          var elementAbsolute = document.querySelector('.item-absolute');
          var elementFixed = document.querySelector('.item-fixed');

          relativeLeft += 2;
          elementRelative.style.left = relativeLeft + 'px';

          absoluteDimension += 4;
          elementAbsolute.style.left = absoluteDimension + 'px';
          elementAbsolute.style.top = elementAbsolute.style.left;

          fixedRight += 1;
          elementFixed.style.right = fixedRight + 'px';

          if (relativeLeft >= 200) {
            clearInterval(id)
          }
        }
      
        var id = setInterval(frame, 10)
      </script>
      <footer>
          <a>Tutorial from <a href="https://internetingishard.com/html-and-css/advanced-positioning/">Interneting is Hard</a></p>
      </footer>
</body>
</html>
